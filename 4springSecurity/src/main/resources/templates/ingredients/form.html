<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:fragment="title">Ingredient Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div th:fragment="content" class="main-content">
    <div class="content-wrapper">
        <div class="dashboard-header">
            <h1 class="page-title" th:text="${ingredient.id != null ? 'Edit Ingredient' : 'New Ingredient'}">Ingredient Form</h1>
            <p>Manage ingredient details and inventory information</p>
        </div>
        
        <div class="form-container">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{${ingredient.id} != null ? '/ingredients/' + ${ingredient.id} : '/ingredients'}"
                          th:object="${ingredient}" method="post">
                        <div class="row mb-4">
                            <div class="col col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" required/>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col col-md-4">
                                <label class="form-label">Quantity</label>
                                <input type="number" step="0.01" th:field="*{quantity}" class="form-control" required/>
                            </div>
                            <div class="col col-md-4">
                                <label class="form-label">Unit</label>
                                <input type="text" th:field="*{unit}" class="form-control" placeholder="e.g. kg, L" required/>
                            </div>
                            <div class="col col-md-4">
                                <label class="form-label">Price</label>
                                <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="per unit" required/>
                            </div>
                        </div>
                        
                        <div class="row mb-4">
                            <div class="col col-md-6">
                                <label class="form-label">Expiry Date</label>
                                <input type="date" th:field="*{expiryDate}" class="form-control"/>
                            </div>
                            <div class="col col-md-6">
                                <label class="form-label">Threshold</label>
                                <input type="number" step="0.01" th:field="*{threshold}" class="form-control"/>
                            </div>
                        </div>
                        
                        <div class="form-footer">
                            <a th:href="@{/ingredients}" class="btn-view" style="background-color: var(--gray-600);">Back to List</a>
                            <button type="submit" class="btn-primary" th:text="${ingredient.id != null ? 'Save Changes' : 'Create Ingredient'}">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
